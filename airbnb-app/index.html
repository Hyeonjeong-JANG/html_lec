<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!--------------------------- 비쥬얼 메인 시작--------------------------------->
    <div class="visual-main">
      <div class="visual-img"><img src="./images/background.jpg" alt="" /></div>
      <div class="header">
        <div class="logo"><i class="fab fa-airbnb"></i></div>
        <div class="menu">
          <div>호스트가 되어보세요</div>
          <div>도움말</div>
          <div>회원가입</div>
          <div>로그인</div>
        </div>
        <!-- menu -->
      </div>
      <!-- header -->
      <div class="reservation">
        <div class="reservation-inner">
          <div class="inner-title">
            특색 있는 숙소와 즐길<br />거리를 예약하세요
          </div>
          <!-- inner-title -->
          <div class="destination">
            <div class="destination-title">목적지</div>
            <div class="destination-select">
              <input type="text" placeholder="모든 위치" />
            </div>
          </div>
          <!-- destination -->
          <div class="date">
            <div class="checkin">
              <div class="checkin-title">체크인</div>
              <div class="checkin-select">
                <input type="date" name="" id="" />
              </div>
            </div>
            <!-- checkin -->
            <div class="checkout">
              <div class="checkout-title">체크아웃</div>
              <div class="checkout-select">
                <input type="date" name="" id="" />
              </div>
            </div>
            <!-- checkout -->
          </div>
          <!-- date -->
          <div class="headcount">
            <div class="headcount-title">인원</div>
            <div class="headcount-select">
              <select name="" id="">
                <option value="">인원</option>
              </select>
            </div>
          </div>
          <!-- head-count -->
          <div><button>검색</button></div>
        </div>
        <!-- reservation-inner -->
      </div>
      <!-- reservation -->
    </div>
    <!-- visual-main -->
    <!--------------------------- 비쥬얼 메인 끝--------------------------------->

    <div class="main">
      <div class="main-body">
        <div class="body-section-look"></div>
        <!-- body-section-look -->
        <div class="body-section-recommend"></div>
        <!-- body-section-recommend -->
        <div class="body-section-sellection"></div>
        <!-- body-section-sellection -->
        <div class="body-section-world"></div>
        <!-- body-section-world -->
      </div>
      <!-- main-body -->
    </div>
    <!-- main -->
  </body>
</html>
