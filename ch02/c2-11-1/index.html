<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="example.php" method="post" name="contact-form">
        <!-- 한 줄 텍스트 입력란 -->
        이름: <input type="text" placeholder="이름">
        <br/>

        <!-- 라디오 버튼 -->
        <input type="radio" name="gender" value="남자">남자
        <input type="radio" name="gender" value="여자" checked>여자
        <input type="radio" name="gender" value="그 외">그 외
        <br/>

        <!-- 체크 박스 -->
        <input type="checkbox" name="color" value="붉은색" checked> 붉은색
        <input type="checkbox" name="color" value="파란색"> 파란색
        <input type="checkbox" name="color" value="노란색" checked> 노란색
        <input type="checkbox" name="color" value="초록색"> 초록색
        <br/>

        <!-- 전송 버튼 -->
        <input type="submit" value="전송">
        <br/>

        <!-- 전송 버튼에 이미지 -->
        <input type="image" src="../car3.png" alt="car">
        <br/>

        <!-- 선택 박스를 만드는 <select> 태그 + <option> 태그 -->
        <select name="bloodtype">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="O">O</option>
            <option value="AB">AB</option>
            <option value="모름" selected>모름</option>
        </select>    
        <br/>

        <!-- 여러 줄의 텍스트 입력 -->
        <textarea name="message">메시지 입력</textarea>
        <br/>

        <!--  -->
</body>
</html>
