<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrap">
      <!-- 핸드폰 사진, 로그인 화면 감싸는 부분-->
      <div class="main">
        <div class="main-image">
          <img src="./images/login-main.png" alt="" />
        </div>

        <!-- 로그인 화면 -->
        <div class="app">
          <div class="login">
            <div class="logo"><img src="./images/logo.png" alt="" /></div>
            <div class="input-area">
              <input
                class="user-name"
                type="text"
                placeholder=" 전화번호, 사용자 이름 또는 이메일"
              />
              <input type="text" class="password" placeholder=" 비밀번호" />
            </div>
            <div class="btn-login">로그인</div>
            <div><img src="./images/or.png" alt="" /></div>
            <div class="login-facebook">
              <img src="./images/facebook-logo.png" alt="" />
              <span>Facebook으로 로그인</span>
            </div>
            <div class="find-password">
              <a href="">비밀번호를 잊으셨나요?</a>
            </div>
          </div>
          <div class="join">
            계정이 없으신가요? <b><a class="text-blue" href="">가입하기</a></b>
          </div>
          <div>앱을 다운로드하세요</div>
          <div class="btns-store">
            <div class="btn-appstore">
              <img src="./images/login-ios.png" alt="" />
            </div>
            <div class="btn-googleplay">
              <img src="./images/login-android.png" alt="" />
            </div>
          </div>
        </div>
      </div>
      <div class="foorer">
        <div class="menu-footer">
          <div>소개</div>
          <div>도움말</div>
          <div>홍보 센터</div>
          <div>API</div>
          <div>채용 정보</div>
          <div>개인정보처리방침</div>
          <div>약관</div>
          <div>위치</div>
          <div>인기 계정</div>
          <div>해시태그</div>
          <div>언어</div>
        </div>
        <div class="copyright">© 2020 INSTAGRAM FROM FACEBOOK</div>
      </div>
    </div>
  </body>
</html>
