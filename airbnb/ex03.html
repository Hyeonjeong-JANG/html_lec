<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      .box1 {
        width: 300px;
        height: 300px;
        background-color: yellow;
        display: inline-block;
      }
      .box2 {
        position: absolute;
        /* relative: 앞에 있는 엘리멘트와의 상대적인 위치를 변경할 수 있다. */
        /* absolute: 도화지가 하나 더 생긴다고 보면 됨. 화면 전체로부터의 절대적 위치를 설정할 수 있다. */
        top: 100px;
        /* 노랑의 천장으로부터 100px */
        left: 100px;
        width: 300px;
        height: 300px;
        background-color: red;
        display: inline-block;
      }
      .box3 {
        width: 300px;
        height: 300px;
        background-color: green;
        display: inline-block;
      }
      .box4 {
        width: 300px;
        height: 300px;
        background-color: blue;
        display: inline-block;
      }
      .box5 {
        width: 300px;
        height: 300px;
        background-color: bisque;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
  </body>
</html>
