<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 평문을 쓰는 태그 -->
<span>Hello</span>
<div>Bye</div>
<div>World</div>
<!-- html 태그는 두 가지 속성을 가짐
    span은 inline 속성을 가짐, inline: 자신의 크기만큼 영역을 가진다.
    div는 block 속성을 가짐, block: 한 줄만큼 영역을 가진다.
-->
</body>
</html>
